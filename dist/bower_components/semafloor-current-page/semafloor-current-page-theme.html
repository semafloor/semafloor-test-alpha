<link rel=import href=../polymer/polymer.html><dom-module id=semafloor-current-page-theme><template strip-whitespace><style>:host{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent;-webkit-tap-highlight-color:rgba(0,0,0,0);display:block}*,:after,:before,:host{box-sizing:border-box}iron-selector{border-bottom:1px solid #ddd;padding:8px;margin-bottom:8px;@apply(--layout-horizontal)}div.site-selectable{border:1px solid #ddd;color:#9e9e9e;border-radius:50px;font-size:10px;margin:0 3px;padding:3px;width:33.33333%;@apply(--layout-vertical);@apply(--layout-center-center)}div.site-selectable.iron-selected{border-color:#00897b;background-color:#00897b;color:#eee;box-shadow:0 5px 6px -3px rgba(0,0,0,.4);font-weight:800}div.each-floor-status{position:absolute;left:8px;width:8px;height:8px;border-radius:50%;margin-top:5px;background-color:#76ff03;border:1px solid #4caf50;pointer-events:none}div.each-floor-status.fully-occupied{background-color:#f50057;border:1px solid #f44336}div.each-floor-status.reserved{background-color:#ffc400;border:1px solid #ff5722}div.each-floor{height:64px;padding-left:24px;border-bottom:1px solid #ddd;text-transform:capitalize;@apply(--layout-horizontal);@apply(--layout-center)}div.info-selection>.site-selectable.floor-selectable,div.room-page>.site-selectable.floor-selectable{border-color:#00897b;background-color:#00897b;color:#eee;text-transform:capitalize;padding:6px;font-size:16px;min-height:24px;margin-left:16px;margin-bottom:8px;width:50%;box-shadow:0 5px 6px -3px rgba(0,0,0,.4);font-weight:800}div.info-selection{padding:8px;margin-bottom:8px;@apply(--layout-horizontal)}div.each-floor.each-info-name{min-height:128px;height:auto;font-size:38px;text-align:right;padding:16px 24px;background-color:#eceff1;@apply(--layout-justified)}div.each-info{height:64px;padding-left:24px;border-bottom:1px solid #ddd;text-transform:capitalize;@apply(--layout-vertical);@apply(--layout-center
