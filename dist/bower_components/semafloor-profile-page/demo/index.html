<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>semafloor-profile-page Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../../lodash/lodash.min.js"></script>

    <link rel="import" href="../semafloor-profile-page.html">
    <link rel="import" href="../../app-layout/app-layout.html">
    <link rel="import" href="../../app-layout/app-scroll-effects/app-scroll-effects.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../semafloor-icons/semafloor-icons.html">

    <style is="custom-style">
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
      }

      app-header {
        color: #009688;
      }

      [title] {
        font-size: 20px;
        margin-left: 8px;
      }

    </style>
  </head>
  <body>

    <app-drawer-layout>
      <app-header-layout drawer></app-header-layout>

      <app-header-layout main>
        <app-header condenses fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <span title>My Profile</span>
          </app-toolbar>
        </app-header>

        <!-- 176 nodes before optimization w/ app-shell-->
        <!-- 107 nodes before optimization w/o app-shell-->

        <!-- 39 nodes clean on CH/ OP -->
        <!-- 29 nodes app shell on CH/ OP -->
        <!-- 94 nodes after optimization w/o app-shell on OP/ CH-->

        <!-- 47 nodes clean on FF -->
        <!-- 29 nodes app shell on FF -->
        <!-- 94 nodes after optimization w/o app-shell on FF-->
        <semafloor-profile-page></semafloor-profile-page>
      </app-header-layout>
    </app-drawer-layout>

    <script>
      var header = document.querySelector('app-header');
      console.time('profile-page-attached');
    </script>

  </body>
</html>
