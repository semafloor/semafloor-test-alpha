<link rel="import" href="../polymer/polymer.html">

<dom-module id="reserve-list-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        -webkit-tap-highlight-color: transparent;
        -webkit-tap-highlight-color: rgba(0, 0, 0,0);

        display: block;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* TODO: Might need to remove it */
      /*iron-list {
        height: calc(100vh - 64px - 64px);
      }*/

      /* reserve item */
      .reserve-item {
        cursor: pointer;

        position: relative;
        border-bottom: 1px solid #ddd;
        padding: 16px 8px 16px 24px;
        min-height: 64px;
        /*transition: all .2s cubic-bezier(0.22, 0.61, 0.36, 1);*/
        transition: all .2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }
      .reserve-item > div div {
        pointer-events: none;
      }
      .reserve-item > .item-container {
        @apply(--layout-horizontal);
      }
      .item-left {
        font-size: 18px;
        display: block;
        margin: auto auto auto 0;
        color: #1ddbd8;
        font-weight: 800;
        text-transform: capitalize;
      }
      .item-left > div {
        color: #616161;
        font-size: 75%;
      }
      .item-right {
        display: block;
        margin: auto 0 auto auto;
        font-size: 85%;
      }
      .item-right > div {
        font-size: 75%;
        color: #9e9e9e;
      }
      .more-options {
        margin-left: 16px;
      }
      .collapsible-items {
        cursor: default;

        margin: 16px 0;
        display: none;
      }
      .opened {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-start-justified);
      }
      .collapsible-item {
        width: var(--collapsible-item-width, 25%);
        margin: 0 0 16px 0;
        font-size: 75%;
        padding: 3px;
        font-weight: bold;
        text-transform: capitalize;
      }
      .collapsible-item > div{
        color: #757575;
        font-weight: 300;
      }

      /* dialog */
      paper-dialog {
        width: 100%;
        margin: 0;
        overflow: initial;
        @apply(--layout-fixed-bottom);
      }
      paper-menu {
        margin: 0;
        padding: 0;
      }
      paper-icon-item {
        cursor: pointer;
        color: #6A7180;
      }

      /* toast */
      paper-toast {
        margin: 0;
        width: 100%;
      }
      paper-toast > span {
        cursor: pointer;

        color: #eeff41;
        text-transform: uppercase;
        margin-left: 10px;
        font-style: italic;
      }
      paper-toast.undo-remove {
        color: #1ddb8b;
      }

      /* no reservations */
      .empty-tab {
        padding: 16px 16px 40px 16px;
        font-weight: bold;
        color: #bdbdbd;
        font-size: 20px;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .empty-tab > iron-icon {
        --iron-icon-width: 84px;
        --iron-icon-height: 84px;
        --iron-icon-fill-color: #bdbdbd;
        margin: 24px 0;
      }

      /* @media */
      /*@media all and (min-width: 376px) {*/
      @media all and (min-width: 600px) {
        :host {
          margin: 16px auto 1px;
          min-width: 376px;
          width: calc(100% / 2 - 16px);
          max-width: 480px;
          /*@apply(--shadow-elevation-4dp);*/
          box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                      0 1px 10px 0 rgba(0, 0, 0, 0.12),
                      0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        paper-dialog#optionsDialog {
          width: 360px;
          margin: 0 auto;
        }

        paper-toast {
          min-width: 376px;
          width: calc(100% / 2 - 16px);
          max-width: 480px;
          margin: 0;
          left: auto;
          right: auto;
          text-align: center;
        }
      }
    </style>

  </template>
</dom-module>
