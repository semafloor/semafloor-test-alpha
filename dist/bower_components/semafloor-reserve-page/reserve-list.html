<link rel=import href=../polymer/polymer.html><link rel=import href=reserve-list-theme.html><link rel=import href=../iron-list/iron-list.html><link rel=import href=../iron-icon/iron-icon.html><link rel=import href=../iron-media-query/iron-media-query.html><link rel=import href=../paper-icon-button/paper-icon-button.html><link rel=import href=../paper-dialog/paper-dialog.html><link rel=import href=../paper-menu/paper-menu.html><link rel=import href=../paper-item/paper-icon-item.html><link rel=import href=../paper-toast/paper-toast.html><link rel=import href=../firebase-element/firebase-collection.html><link rel=import href=../neon-animation/animations/transform-animation.html><dom-module id=reserve-list><template strip-whitespace><style include=reserve-list-theme></style><iron-media-query query="(max-width: 640px)" query-matches={{_isPhone}}></iron-media-query><iron-media-query query="(min-width: 1280px)" query-matches={{_isDesktop}}></iron-media-query><firebase-collection id=listAjax location=[[_location]] data={{_reservations}} on-firebase-value=_onFirebaseValue></firebase-collection><iron-list id=reserveList items=[[_reservations]]><template strip-whitespace><div class=reserve-item aria-expanded$=[[_isExpanded(index)]] aria-controls$=[[_isCollapsible(index)]] on-tap=_toggle><div class=item-container><div class=item-left>[[item.room]]<div>[[item.site]]</div></div><div class=item-right>[[item.period]]<div>[[item.subject]]</div></div><paper-icon-button icon=icons:more-vert class=more-options on-tap=_optionsMenu></paper-icon-button></div><div id$=[[_isCollapsible(index)]] class=collapsible-items><template is=dom-repeat items=[[item.details]] index-as=index as=detail strip-whitespace><div class=collapsible-item>[[detail.label]]<div>[[_isObject(detail.data)]]</div></div></template></div></div></template></iron-list><paper-dialog id=optionsDialog with-backdrop><paper-menu selected=0><paper-icon-item dialog-confirm on-tap=_removeItem><iron-icon icon=icons:remove-circle it
