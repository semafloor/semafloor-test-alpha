<dom-module id="semafloor-room-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        user-select: none;
        box-sizing: border-box;

        display: block;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      paper-card.each-card {
        margin-top: 8px;
        margin-bottom: 8px;
      }
      div.card-header {
        height: 64px;
        font-size: 28px;
        padding-left: 24px;
        background-color: #FFEB3B;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      div.card-header.language {
        background-color: #3F51B5;
        color: #fff;
      }
      div.card-header.trending-up {
        background-color: #E91E63;
        color: #fff;
      }
      div.card-header > iron-icon {
        height: 32px;
        width: 32px;
        margin-right: 16px;
      }
      iron-image.card-img {
        background-color: #FFECB3;
        width: 100%;
        height: var(--iron-image-height, 250px);
      }
      iron-image.card-img.language {
        background-color: #C5CAE9;
      }
      iron-image.card-img.trending-up {
        background-color: #F8BBD0;
      }

      paper-dialog#floorDialog,
      paper-dialog#roomDialog {
        margin: 0;
        height: 100%;
        width: 100%;
        overflow-y: auto;
        @apply(--layout-vertical);
      }
      div.fake-toolbar {
        position: relative;
        height: 64px;
        font-size: 20px;
        font-weight: 500;
        overflow: hidden;
        padding: 12px 16px;
        margin-top: 0;
        background-color: #FFEB3B;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-transform: capitalize;
        -webkit-font-smoothing: antialiased;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      div.fake-toolbar.language {
        background-color: #3F51B5;
        color: #fff;
      }
      div.fake-toolbar.trending-up {
        background-color: #E91E63;
        color: #fff;
      }
      div.fake-toolbar paper-icon-button {
        margin-right: 8px;
      }
      div.each-floor {
        height: 64px;
        padding-left: 40px;
        border-bottom: 1px solid #ddd;
        text-transform: capitalize;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      div.fake-layout {
        position: relative;
        padding: 0;
        margin-bottom: 0;
        overflow-y: auto;
        @apply(--layout-flex);
      }
      iron-list {
        margin-bottom: 16px;
      }

      paper-dialog#infoDialog > h2 {
        background-color: #FFEB3B;
        height: 48px;
        margin-top: 0;
        padding-top: 12px;
        padding-left: 24px;
        min-width: 184px;
        text-transform: uppercase;
      }
      paper-dialog#infoDialog > h2.info-title.language {
        background-color: #3F51B5;
        color: #fff;
      }
      paper-dialog#infoDialog > h2.info-title.trending-up {
        background-color: #E91E63;
        color: #fff;
      }
      div.each-info {
        margin-bottom: 16px;
        font-size: 16px;
        @apply(--layout-vertical);
      }
      div.each-info > span {
        color: #9e9e9e;
        min-height: 19px;
      }
      paper-checkbox {
        display: block;
        margin-bottom: 16px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }
      div.each-info > paper-checkbox {
        --paper-checkbox-label-color: #9e9e9e;
        --paper-checkbox-checked-color: #FFEB3B;
        --paper-checkbox-checkmark-color: #000;
      }
      paper-checkbox:first-child {
        margin-top: 3px;
      }
      div.each-info.info-title.language > paper-checkbox {
        --paper-checkbox-checked-color: #3F51B5;
        --paper-checkbox-checkmark-color: #fff;
      }
      div.each-info.info-title.trending-up > paper-checkbox {
        --paper-checkbox-checked-color: #E91E63;
        --paper-checkbox-checkmark-color: #fff;
      }

      paper-progress {
        height: 6px;
        width: 100%;
        padding: 0;
        margin: 0;
        --paper-progress-active-color: #1ddb8b;
      }
    </style>

  </template>
</dom-module>
