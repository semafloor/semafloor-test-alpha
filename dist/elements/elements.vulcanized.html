<script>
  /**
  `iron-selector` is an element which can be used to manage a list of elements
  that can be selected.  Tapping on the item will make the item selected.  The `selected` indicates
  which item is being selected.  The default is to use the index of the item.

  Example:

      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>

  If you want to use the attribute value of an element for `selected` instead of the index,
  set `attrForSelected` to the name of the attribute.  For example, if you want to select item by
  `name`, set `attrForSelected` to `name`.

  Example:

      <iron-selector attr-for-selected="name" selected="foo">
        <div name="foo">Foo</div>
        <div name="bar">Bar</div>
        <div name="zot">Zot</div>
      </iron-selector>

  `iron-selector` is not styled. Use the `iron-selected` CSS class to style the selected element.

  Example:

      <style>
        .iron-selected {
          background: #eee;
        }
      </style>

      ...

      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>

  @demo demo/index.html
  */

  Polymer({

    is: 'iron-selector',

    behaviors: [
      Polymer.IronMultiSelectableBehavior
    ]

  });

    <style>
      :root {
        --minute-hand-strokewidth: 1;
        --hour-hand-strokewidth: 1;
        --minute-centroid-strokweidth: 4;
        --hour-centroid-strokewidth: 4;
        --centroid-strokewidth: 1;
      }

      :host {
        user-select: none;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;

        display: block;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      div.timepicker {
				width: 248px;
        max-width: 248px;
        max-height: calc(248px + 84px + 32px + 57px);
        @apply(--layout-vertical);
      }

      /* clock time related */
      .day-night {
        position: relative;
        width: 100%;
        max-width: 248px;
        max-height: calc(84px + 32px);
        padding: 24px;
        background: url("../bower_components/compound-timepicker/img/day-compressed.svg") no-repeat;
        font-size: 56px;
        text-align: right;
        cursor: pointer;
      }
      .night-day {
        color: #1E88E5;
        background: url("../bower_components/compound-timepicker/img/night-compressed.svg") no-repeat;
      }
      .clock-time {
        padding-right: 24px;
        font-weight: 500;
      }
      .clock-time span:nth-of-type(1) {
        margin-right: -14px;
      }
      .clock-time span:nth-of-type(3) {
        margin-left: -14px;
      }

      /* clock related */
      .clock {
        height: 100%;
        background: var(--compound-timepicker-clock-bg, #f5f5f5);
        @apply(--layout-vertical);
      }
      .fullclock {
        height: 248px;
        width: 248px;
        margin-left: auto;
        margin-right: auto;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .number {
        fill: var(--compound-timepicker-numbers, #000);
        pointer-events: none;
        dominant-baseline: central;
        text-anchor: middle;
      }

      /* rings-related */
      .rings {
        fill: var(--compound-timepicker-rings, #eee);
      }
      .minute-ring {
        fill: var(--compound-timepicker-minute-ring, #eee);
        cursor: pointer;
      }
      .hour-ring {
        fill: var(--compound-timepicker-hour-ring, #eee);
        cursor: pointer;
      }
      .center {
        fill: var(--compound-timepicker-center, #e0e0e0);
        pointer-events: none;
      }

      /* hour-related */
      .hour {
        fill: var(--compound-timepicker-hour, #c8e6c9);
        cursor: pointer;
      }
      .hour-centroid {
        fill: var(--compound-timepicker-hour-centroid, #4caf50);
        stroke-width: var(--compound-timepicker-strokewidth-hour-centroid, --hour-centroid-strokewidth);
        cursor: pointer;
        pointer-events: none;
      }
      .hour-hand {
        stroke: var(--compound-timepicker-stroke-hour-hand, #4caf50);
        stroke-width: var(--compound-timepicker-strokewidth-hour-hand, --hour-hand-strokewidth);
        pointer-events: none;
      }

      /* minute-related */
      .minute {
        fill: var(--compound-timepicker-minute, #b2dfdb);
        cursor: pointer;
      }
      .minute-centroid {
        fill: var(--compound-timepicker-minute-centroid, #009688);
        stroke-width: var(--compound-timepicker-strokewidth-minute-centroid, --minute-centroid-strokewidth);
        pointer-events: none;
      }
      .minute-hand {
        stroke: var(--compound-timepicker-stroke-minute-hand, #009688);
        stroke-width: var(--compound-timepicker-strokewidth-minute-hand, --minute-hand-strokewidth);
        pointer-events: none;
      }

      /* misc related */
      .centroid {
        fill: var(--compound-timepicker-centroid, #009688);
        stroke: var(--compound-timepicker-stroke-centroid, #009688);
        stroke-width: var(--compound-timepicker-strokewidth-centroid, --centroid-strokewidth);
        pointer-events:none;
      }
      .minute.number-selected {
        fill: var(--compound-timepicker-minute-selected, #009688);
      }
      .text-selected {
        fill: var(--compound-timepicker-text-selected, #fff);
      }

      /* buttons inside content tag */
      div.clock > ::content > .buttons {
        color: var(--compound-timepicker-button-color, #009688);
        position: relative;
        padding: 8px 8px 8px 24px;
        margin-left: auto;
        margin-right: 0;
      }

      /* landscape mode */
      @media all and (orientation: landscape) {
        div.timepicker {
					width: initial;
          max-width: 512px;
          max-height: 288px;
          @apply(--layout-horizontal);
        }

        div.day-night {
					width: 224px;
					padding: 16px 24px 0 0;
          max-width: 248px;
          max-height: 512px;
        }

        div.fullclock {
          height: 216px;
          width: 272px;
        }
      }
    </style>

<script>

  Polymer({

    is: 'compound-timepicker-dialog',

    properties: {
      /**
       * Set the starting hours of the clock.
       */
      hours: Number,

      /**
       * Set the starting minutes of the clock.
       */
      minutes: Number,

      /**
       * Set the starting clock step.
       */
      step: Number,

      /**
       * Returns the seleced time from either the user's input or
       * from first init of the component.
       */
      time: {
        type: String,
        notify: true
      },

      /**
       * 12/ 24 hours time format.
       */
      timeFormat: Number,
    },

    behaviors: [
      Polymer.PaperDialogBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],

    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _renderOpened: function() {
      if (this.withBackdrop) {
        this.backdropElement.open();
      }
      this.playAnimation('entry');
    },

    _renderClosed: function() {
      if (this.withBackdrop) {
        this.backdropElement.close();
      }
      this.playAnimation('exit');
    },

    _onNeonAnimationFinish: function() {
      if (this.opened) {
        this._finishRenderOpened();
      } else {
        this._finishRenderClosed();
      }
    }

  });

</script>

    _computeTitle: function(_category) {
      return _pages[_pageCodes.indexOf(_category)];
    },

    // reserve page logics.
    _onTransitionend: function(ev) {
      // when target isn't paper-ripple OR reserve page has yet to be attached.
      if (ev.target.tagName !== 'PAPER-RIPPLE' || !this._reserveAttached) {
        return;
      }
      this.$.reserve.onTransitionend(ev);
    },
    _onIronSelect: function() {
      // when the page now isn't reserve page OR reserve page has yet to be attached.
      if (this.category !== 'reserve' || !this._reserveAttached) {
        return;
      }
      this.$.reserve.onIronSelect();
    },

    _notifyResizeAppHeaderOnCategoryChange: function() {
      var _category = this.category;
      console.log('app-header-notify-resize', this.category);
      // Dynamically HTML importing pages.
      if (_category !== 'home') {
        var _dynamicallyImportHrefs = '../../bower_components/semafloor-' + _category +
          '-page/semafloor-' + _category + '-page.html';
        this.importHref(_dynamicallyImportHrefs, function() {
          console.log(_category + ' is loaded.');
        }, function(error) {
          console.error(_category, error);
        });
      }
      // Always notifyResize async-ly after 1.
      this.async(function() {
        this.$.mainHeader.notifyResize();
        // workaround for missing loaded list.
        // when reserve page is attached and list has been loaded but does not show.
        if (_category === 'reserve' && this._reserveAttached) {
          this.$.fakeTabs.notifyResize();
          this.$.reserve.updateReservePages();
        }else if (_category === 'current' && this._currentAttached) {
          this.$.current.updateCurrentPages();
        }else if (_category === 'room' && this._roomAttached) {
          this.$.room.updateIronImageWidth();
        }
      }, 300);
    },

    // page attached event.
    _onProfilePageAttached: function() {
      // console.log('profile-page-attached');
      this.async(function() {
        this.set('_profileAttached', true);
      }, 1);
    },
    _onReservePageAttached: function() {
      // console.log('reserve-page-attached');
      // Always notifyResize async-ly after 1.
      this.async(function() {
        // console.log('reserve-page-notify-resize');
        this.$.mainHeader.notifyResize();
        this.set('_reserveAttached', true);
      }, 1);
    },
    _onSearchPageAttached: function() {
      // console.log('search-page-attached');
      this.set('_searchAttached', true);
    },
    _onCurrentPageAttached: function() {
      // console.log('current-page-attached');
      this.set('_currentAttached', true);
    },
    _onRoomPageAttached: function() {
      // console.log('room-page-attached');
      this.async(function() {
        this.$.room.updateIronImageWidth();
      }, 10);
      this.set('_roomAttached', true);
    },

  });
})();
</script>
</dom-module>
</div></body></html>
