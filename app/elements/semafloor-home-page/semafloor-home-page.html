            <h2>What is Semafloor?</h2>
            <p>

            <h2>What is Progressive Web App?</h2>
            <p>
              There are some requirements for a Progressive Web App to fulfill:
              <ul>
                <li>Responsive - Fit in any kind of form factor, be it a desktop or a mobile device. The web app will transform and will react to the different sizes.</li>
                <li>Connectivity independent - With the power of Service Workers, a web app can now work both online and offline regardless of the quality of the network connectivity.</li>
                <li>Safe - As Service Workers embraces HTTPS, all content must be served via secured connection to prevent snooping and ensure content hasn't been tampered with.</li>
                <li>Installable - Allow users to install their most use web apps at the homescreen for quick access and ease of use without any complicated installation process.</li>
                <li>Re-engageable - Make web app more re-engaging with push notification.</li>
              </ul>
            </p>
            <h2>What is Semafloor?</h2>
            <p>
              It is a meeting room booking web app which built with the notion of Progressive Web App (PWA) in mind and is fulfilled with all the guidelines needed to build a PWA.
              The name of the web app came from the term <b>semaphore</b> in computer programming which is defined as a variable or abstract data type that is used for controlling access to some resource.
              The term semaphore is kind of closely resembling how a meeting room booking application works. For example, semaphore controls access from certain sources to some resources just like booking a room. You can only book an empty room when it is available to be reserved otherwise wait for it to be available again or search for other empty ones.
              The name changes over the course of the developement of this web app, it is eventually named Semafloor from the term semaphore.
            </p>
            <h2>Additional resources to learn more in depth:</h2>

              <ul>
                <li>Progressive Web App - https://developers.google.com/web/updates/2015/12/getting-started-pwa?hl=en</li>
                <li>Service Workers - https://developers.google.com/web/fundamentals/primers/service-worker/</li>
                <li>Semaphore - https://en.wikipedia.org/wiki/Semaphore_(programming)</li>
              </ul>
            </p>
