<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Semafloor">
  <title>Semafloor</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#009688">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Semafloor">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Semafloor">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">


  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" id="bundle" href="elements/elements.html" async>
  <!-- endreplace-->

  <style>
    body {
      background: #fafafa;
      color: #333;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
    }

    #skeleton .drawer {
      position: fixed;
      top: 0;
      right: auto;
      bottom: 0;
      left: 0;
      background-color: #fff;
      width: 256px;
    }

    #skeleton .main > .app-header {
      display: block;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1;
      border-bottom: 1px solid #ddd;
      font-size: 20px;
      font-weight: 400;
      background-color: #fafafa;
      color: #009688;
      transform: translate3d(0px, 0px, 0px);
      left: 256px;
    }

    #skeleton .app-toolbar {
      height: 64px;
      padding: 0 16px;
      position: relative;
      pointer-events: none;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: row;
      -moz-flex-direction: row;
      -ms-flex-direction: row;
      -o-flex-direction: row;
      flex-direction: row;
      -ms-align-items: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      font-size: 20px;
    }

    /*#skeleton .site-title {
      padding-bottom: 40px;
      font-size: 50px;
      font-weight: 800;
    }*/

    @media (max-width: 1280px) {
      #skeleton .drawer {
        display: none;
      }

      #skeleton .main > .app-header {
        left: 0;
      }
    }

    @media (max-width: 580px) {
      #skeleton .site-title {
        font-size: 40px;
        padding-bottom: 16px;
      }
    }

    /* the new spinner */
    .loading {
      position: absolute;
      top: calc(64px + 8px + 16px + 16px);
      left: 50%;
      margin: -15px 0 0 -15px;
      height: 32px;
      width: 32px;
      border: 2px solid #ddd;
      border-radius: 50%;
      border-left-color: #009688;
      /*border-right-color: #1ddbd8;
      border-top-color: #ddd;
      border-bottom-color: #ddd;*/
      animation: animation-rotate 950ms cubic-bezier(.64, 2, .56, .6) infinite;
    }
    #skeleton {
      opacity: 1;
      will-change: opacity;
      transition: opacity ease-in .2s;
    }

    @-webkit-keyframse animation-rotate {
      100% {
        -webkit-transform: rotate(360deg);
      }
    }
    @keyframes animation-rotate {
      100% {
        -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
      }
    }
    #skeleton.finish-loading {
      opacity: 0;
    }

    semafloor-test {
      opacity: 0;
      will-change: opacity;
      transition: opacity ease-in .4s .1s;
    }
    semafloor-test.finish-loading {
      opacity: 1;
    }

  </style>
</head>

<body>
  <div id="skeleton">
    <div class="drawer"></div>

    <div class="main">
      <div class="app-header">
        <div class="app-toolbar">
          Semafloor
        </div>
      </div>

      <div class="loading"></div>
    </div>
  </div>

  <semafloor-test></semafloor-test>

  <!-- Uncomment next block to enable Service Worker support (1/2) -->

  <platinum-sw-register id="sw" auto-register
                        clients-claim
                        skip-waiting
                        href="/sw-import.js"
                        scope="/">
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="/cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>

  <!-- build:js scripts/app.js -->
  <script src="/bower_components/lodash/dist/lodash.min.js" async></script>
  <script page src="/bower_components/page/page.js"></script>
  <script src="/scripts/app.js" async></script>
  <!-- endbuild-->
</body>

</html>
