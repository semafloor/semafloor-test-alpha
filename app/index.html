  <!-- Add to homescreen for Chrome on Android -->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Semafloor">

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" id="bundle" href="elements/elements.html" async>

  <style>
    body {
      background: #fafafa;
      color: #333;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
    }

    #skeleton .drawer {
      position: fixed;
      top: 0;
      right: auto;
      bottom: 0;
      left: 0;
      background-color: #fff;
      width: 256px;
    }

    #skeleton .main > .app-header {
      display: block;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1;
      border-bottom: 1px solid #ddd;
      background-color: #009688;
      color: #fff;
      transform: translate3d(0px, 0px, 0px);
      left: 256px;
    }

    #skeleton .app-toolbar {
      height: 64px;
      padding: 0 16px;
      position: relative;
      pointer-events: none;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: row;
      -moz-flex-direction: row;
      -ms-flex-direction: row;
      -o-flex-direction: row;
      flex-direction: row;
      -ms-align-items: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      font-size: 20px;
    }

    /*#skeleton .site-title {
      padding-bottom: 40px;
      font-size: 50px;
      font-weight: 800;
    }*/

    @media (max-width: 1280px) {
      #skeleton .drawer {
        display: none;
      }

      #skeleton .main > .app-header {
        left: 0;
      }
    }

    @media (max-width: 580px) {
      #skeleton .site-title {
        font-size: 40px;
        padding-bottom: 16px;
      }
    }

  </style>
</head>

<body>
  <div id="skeleton">
    <div class="drawer"></div>

    <div class="main">
      <div class="app-header">
        <div class="app-toolbar">
        <!-- <div class="site-title">Semafloor</div> -->
        </div>
      </div>
    </div>
  </div>

  <semafloor-test></semafloor-test>

  <!-- Uncomment next block to enable Service Worker support (1/2) -->

  <platinum-sw-register id="sw" auto-register
                        clients-claim
                        skip-waiting>
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="/bower_components/page/page.js"></script>
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>
